<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>bilibili视频封面提取</title>
    </head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        #preview {
            padding-top: 20px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
        .msg {
            display: none;
            padding-top: 20px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
        #clear-btn {
            position: absolute;
            opacity: 0;
            top: 5px;
            right: 10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #66AFE9;
        }
        @media (max-width: 768px) {
            #container {
                padding-top: 15px;
                padding-left: 5px;
                padding-right: 5px;
            }
            #inputer button {
                width: 100%;
            }
        }
        @media (min-width: 768px) {
            #inputer {
                padding: 30px 30px 30px 30px;
                border-bottom: 1px solid lightgray;
            }
            #inputer input {
                width: 500px;
            }
            #inputer button {
                width: 100px;
            }
            #preview {
                padding: 30px 30px 30px 30px;
            }
        }
    </style>
    <body>
        <div id="container">
            <div id="inputer" class="form-inline">
                <div class="form-group" style="position: relative">
                    <input class="form-control" type="text" name="key" placeholder="请输入av号/视频链接" autocomplete="off">
                    <div id="clear-btn">
                        <svg class="icon" style="vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3572"><path d="M141.443094 140.046911l20.683529-20.683529 722.773021 722.773021-20.683529 20.683529-722.773021-722.773021Z" p-id="3573"></path><path d="M141.443094 842.136403l722.773021-722.773021 20.683529 20.683529-722.773021 722.773021-20.683529-20.683529Z" p-id="3574"></path></svg>
                    </div>
                </div>
                <button class="btn btn-primary">提取</button>
            </div>
            <div class="msg">正在提取……</div>
            <div class="center-block" id="preview" style="display: none;">
                <p>av号：<span></span></p>
                <p>图片链接：<a></a></p>
                <p>图片预览（点击查看原图）：</p>
                <a href="#" class="thumbnail">
                    <img alt="预览图" />
                </a>
            </div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        (function ($) {
            var $inputer = $('#inputer');
            var $preview = $('#preview');
            var $msg = $('.msg');
            $inputer.find('button').click(function () {
              var value = $inputer.find('input').val();
              if (!value) return alert('请先输入av号/视频链接');
              $preview.hide();
              $msg.show();
              $.get('/pick', {key: value}, function (response, status) {
                if (!status) alert('请求结果失败');
                if (response.Code === 0) {
                  var coverUrl = response.Data.coverUrl;
                  var avid = response.Data.avid;
                  $preview.find('p>span').text(avid);
                  $preview.find('p>a').attr('href', coverUrl);
                  $preview.find('p>a').text(coverUrl);
                  $preview.find('img').attr('src', '/imgpipe?src=' + coverUrl + '@480w_300h.jpg');
                  $preview.children('a').attr('href', '/img?src=' + 'http://' + location.host + '/imgpipe?src=' + coverUrl);
                  $msg.hide();
                  $preview.show();
                } else {
                  alert('解析结果失败');
                }
              });
            });
            var $clear = $('#clear-btn');
            var $input = $inputer.find('input');
            $input.keyup(function (e) {
              if (e.which === 13) $inputer.find('button').click();
              else {
                if ($input.val().length > 0) $clear.css('opacity', 1);
                else $clear.css('opacity', 0);
              }
            });
            $input.blur(function () {
              $clear.css('opacity', 0);
            });
            $input.focus(function () {
              if ($input.val().length > 0) $clear.css('opacity', 1);
            });
            $clear.click(function () {
              $input.val("");
            })
        })($);
    </script>
</html>
